name: Publish Mod to Thunderstore
# Run when a new release is... released
on: 
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      # Use checkout to publish the files in your repo
      - uses: actions/checkout@v4
      - uses: GreenTF/upload-thunderstore-package@v4.3
        with:
          namespace: RU_Yggdrasil
          description: Modpack for the Yggdrasil server by Efernaunt.
          token: ${{ secrets.YOUR_TOKEN_NAME }}
          name: Efernaunt-ModPack
          version: ${{ github.ref_name }}
          community: valheim
          repo: valheim.thunderstore.io
          categories: |
            modpacks
